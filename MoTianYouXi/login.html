<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>摩天游戏</title>
<link rel="stylesheet" href="css/login.css">
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div class="container">
		<div id="header">
			<div id="logo"></div>
			<div id="icons">
				<div>
					<div class="icon" id="Android"></div>
					<div class="text">Android下载</div>
				</div>
				<div>
					<div class="icon" id="ios"></div>
					<div class="text">ISO下载</div>
				</div>
				<div>
					<div class="icon" id="pc"></div>
					<div class="text">电脑下载</div>
				</div>
			</div>	
		</div>
		
		<div id="main">
			<div id="login">
				<div class="login-box">
					<div class="title">摩天登陆</div>
					<div class="animate">
						<input type="text" id="user" placeholder="用户名">
						<input type="password" id="password" placeholder="用户密码">
						<button id="loginin">登录</button>
					</div>
				</div>
			</div>
			
			<div id="line">
				<div class="left">
					<div class="line">
						<div class="line-bg line-blue"></div>
						<div class="line-title title-blue">线路一</div>
						<div class="ms" id="ms_0">
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
						</div>
					</div>
					<div class="line">
						<div class="line-bg line-blue"></div>
						<div class="line-title title-blue">线路二</div>
						<div class="ms" id="ms_1">
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
						</div>
					</div>
					<div class="line">
						<div class="line-bg line-green"></div>
						<div class="line-title title-green">线路三</div>
						<div class="ms" id="ms_2">
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
						</div>
					</div>
					<div class="line">
						<div class="line-bg line-red"></div>
						<div class="line-title title-red">线路四</div>
						<div class="ms" id="ms_3">
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>
							<div class="msDark"></div>

						</div>
					</div>
				</div>
				<div class="right">
					<div class="open">一键打开最优线路</div>
				</div>
			</div>
		</div>
		
		<div id="footer">
			建议使用1366*768以上分辨率, 并使用谷歌浏览器，火狐浏览器，IE9以上浏览器等浏览本站
		</div>
	</div>
</body>
</html>
