<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="headContent">
                <div id="headInfo">
                    <div style="width: 200px;position: relative;">
                        <div id="accountManage">
                            <img src="images/person.png" alt="" style="width: 20px;">
                            <span>账户管理</span>
                            <img src="images/triangle.png" alt="" style="margin-right: 5px;">
                        </div>
                    </div>
                    <div style="width: 440px;position: relative;">
                        <div class="tb">
                            <div style="margin-right: 50px;">欢迎您，天天赚钱！</div>
                            <div style="background: url(images/message.png) left center no-repeat;padding-left: 25px;cursor: pointer;">
                                消息中心
                            </div>
                        </div>
                        <div class="tb">
                            <div>
                                <span style="vertical-align: middle;margin-right:5px; ">余额：￥0.0000</span>
                                <img src="images/flush.png" alt="" style="vertical-align: middle;cursor: pointer;">
                            </div>
                            <div style="margin-left: 25px;">
                                <span class="btn" style="background: #fd526f;">充值</span>
                                <span class="btn" style="background: #3a9b9d;">提现</span>
                            </div>
                        </div>
                    </div>
                    <div id="btnGroup">
                        <div style="background-image: url(images/exit.png)">安全退出</div>
                        <div style="background-image: url(images/kefu.png)">在线客服</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <div id="bannerContent" style="height: 675px;">
                    <img src="images/girl.png" alt="" style="position: absolute;left: 0;bottom: 0;">
                </div>
            </div>
            <div id="details">
                <div id="detailContent">
                    <div id="detailHead">彩票游戏
                        <span>LOTTERY GAME</span>
                    </div>
                    <div id="gameContainer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
